<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="pTurn" class="container">
            <span id="playerTurn">Welcome. Choose a mode and Press Start to play!</span>
        </div>
        <span id="timer">
            <div id="startTime">Start Time:</div>
            <div id="endTime">End Time:</div>
            <br>
            <div class="container">
                <div class="controls">
                    <input class="radioButton" type="radio" name="player"
                           id="pVc" value="Computer" checked>Player vs Computer
                    <input class="radioButton" type="radio" name="player"
                           id="pVp" value="Human">Player vs Player
                </div>
                <br>
    
                       <input type="button" class="btnCtrl" id="startBtn" value="Start">
                       <input type="button" class="btnCtrl" id="resetBtn" value="Restart">
                       <input type="button" class="btnCtrl" id="playAgainBtn" value="Play Again?"
                              style="display: none">
            </div>
        </span>
        
    </header>
    <section id="main">
        <table class="container boardContainer">
            <tr class="row">
                <td id="box1" class="tile" ></td>
                <td id="box2" class="tile" ></td>
                <td id="box3" class="tile" ></td>
            </tr>
            <tr class="row">
                <td id="box4" class="tile" ></td>
                <td id="box5" class="tile" ></td>
                <td id="box6" class="tile" ></td>
            </tr>
            <tr class="row">
                <td id="box7" class="tile" ></td>
                <td id="box8" class="tile" ></td>
                <td id="box9" class="tile" ></td>
            </tr>
        </table>
<br>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
